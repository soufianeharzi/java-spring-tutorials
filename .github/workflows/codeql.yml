name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sunday at 3am UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Build with Maven
        run: |
          cd 01-spring-hello-rest && ./mvnw -B -ntp compile -DskipTests && cd ..
          cd 02-spring-scheduling-tasks && ./mvnw -B -ntp compile -DskipTests && cd ..
          cd 03-quote-service && ./mvnw -B -ntp compile -DskipTests && cd ..
          cd 03-spring-consuming-rest && ./mvnw -B -ntp compile -DskipTests && cd ..

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java"
